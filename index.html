<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Jogos IA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .container-botoes {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            transform: translateY(-5px);
        }

        .btn-casual {
            background-color: #10b981;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-pro {
            background-color: #ef4444;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
    </style>
</head>
<body>

    <div class="logo">✧ IA ✧</div>

    <h1>Aqui você tem duas opções de jogos</h1>

    <div class="container-botoes">
        <a href="jogobase.html" class="btn btn-casual">JOGO CASUAL</a>
        <a href="jogopro.html" class="btn btn-pro">JOGO DESAFIADOR</a>
    </div>

</body>
</html>
